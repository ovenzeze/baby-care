<!DOCTYPE html>
<html lang="zh">

<head>
    <title>全托班</title>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link href="css/common.css" rel="stylesheet">
    <link href="css/boarding-class.css" rel="stylesheet">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquery-fullPage/2.7.4/jquery.fullPage.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_xu1cxkln1ocrf6r.css">
</head>
<style>
    .main{
        width: 1000px;
        height: 500px;
    }
</style>

<body>
<div class="main" id="main"></div>
<!--fullpage end-->
<!--<script src="js/echarts.js"></script>-->
<script src="http://cdn.bootcss.com/echarts/3.6.1/echarts.common.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts图表
    var myChart = echarts.init(document.getElementById('main'));

    var colors = ['#5793f3','rgba(234, 177, 69, 0.7)'];

    var option = {
        color: colors,
        tooltip: {
            trigger: 'axis',
            axisPointer: {type: 'cross'}
        },
        grid: {
            right: '20%'
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        legend: {
            data:['母婴行业市场规模','增长率']
        },
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                data: ['2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017F','2018F']
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '母婴行业市场规模',
                min: 0,
                max: 35000,
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisLabel: {
                    formatter: '{value} 万元'
                }
            },
            {
                type: 'value',
                name: '增长率',
                min: 0,
                max: 20,
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisLabel: {
                    formatter: '{value} %'
                }
            }
        ],
        series: [
            {
                name:'母婴行业市场规模',
                type:'bar',
                data:[6900, 7895, 9876, 11986, 12356, 13678, 14567, 16234, 19334, 22554, 25919, 30196]
            },
            {
                name:'增长率',
                type:'line',
                yAxisIndex: 1,
                data:[10.0, 11, 12, 13.5, 14.3, 15.2, 16.0, 16.4, 17.0, 17.5, 18.5, 19]
            }
        ]
    };
    // 为echarts对象加载数据
    myChart.setOption(option);
</script>
</body>

</html>
